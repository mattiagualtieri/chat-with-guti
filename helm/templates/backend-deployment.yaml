apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    app: {{ .Release.Name }}-backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-backend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-backend
    spec:
      containers:
      - name: backend
        image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
        env:
        - name: DB_HOST
          value: {{ .Values.backend.dbHost }}
        - name: DB_USER
          value: {{ .Values.backend.rootUsername }}
        - name: DB_PASSWORD
          value: {{ .Values.backend.rootPassword }}
        ports:
        - containerPort: 8000